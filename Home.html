    <!-- UPLOAD TEXT POST MENU START -->
    <div class="modal fade" id="ModalText" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Upload a new textual post...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="newPostTitle" class="col-form-label">Title:</label>
                            <input id="newPostTitle" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newPostText" class="col-form-label">Message:</label>
                            <textarea id="newPostText" class="form-control" rows=10></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal" data-toggle="modal"
                        data-target="#ModalImage">Image Post</button>
                    <button onclick=uploadPost() type="button" data-dismiss="modal" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <!-- UPLOAD POST MENU END -->

    <!-- UPLOAD POST IMAGE START -->
    <div class="modal fade" id="ModalImage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Upload a new image post...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ImagePostTitle" class="col-form-label">Title:</label>
                            <input id="ImagePostTitle" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Upload a photo:</label>
                            <div class="rounded p-3 border-dotted">
                                <input id="picture" type="file" class="form-control-file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal" data-toggle="modal"
                        data-target="#ModalText">Text Post</button>
                    <button type="button" onclick=uploadImagePost() class="btn btn-primary" data-dismiss="modal">Upload</button>
                </div>
            </div>
        </div>
    </div>
