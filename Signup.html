<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Sign Up</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="./Styles/SignInStyle.css">
        <link rel="stylesheet" href="./Styles/Scrollbars.css">

        <script src="./Scripts/SignUp.js"></script>

        <script>
            function ShowTC()
            {
                alert("These Terms of Use (or 'Terms') govern your use of Instagram, except where we expressly state that separate terms (and not these) apply,  and provide information about the Instagram Service (the 'Service'), outlined below. When you create an Instagram account or use Instagram, you agree to these terms. The Meta Terms of Service do not apply to this Service. ");
            }

            function changeStateTC()
            {
                document.getElementById("subBtn").disabled = !document.getElementById("cbIn").checked;
            }

            function openTutorial()
            {
                window.location.href = "https://youtu.be/Rb2wYoFHWEY?si=p4k7MZOqf2WfQk17"
            }
        </script>
    </head>

    <body class="bg-image bg-img-fill">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100%;">
            <div class="w-50">
                <form class="d-flex flex-column align-items-center">
                    <div class="blur w-75 d-flex flex-column align-items-center">
                        <img src="./Imgs/logo.png" alt="logo" class="w-75" style="padding-bottom: 10%;">

                        <div class = "form-group">
                            <p class="text-white h1" > SIGN UP</p>
                        </div>

                        <div class = "spaced form-group w-75">
                            <input class="form-control form-text" type="email"  placeholder="Insert an username..." id="username" style="border: 2px solid #007bff"/>
                        </div>

                        <div class = "spaced form-group w-75">
                            <input class="form-control form-text" type="email"  placeholder="Insert an email..." id="email" style="border: 2px solid #007bff"/>
                        </div>

                        <div class = "spaced form-group w-75">
                            <input class="form-control form-text" type="password" placeholder="Insert a password..." id="password" style="border: 2px solid #007bff"/>
                        </div>

                        <div class = "spaced form-group w-75">
                            <input class="form-control form-text" type="password" placeholder="Repeat password..." id="rep_password" style="border: 2px solid #007bff"/>
                        </div>

                        <div>
                            <input onclick=changeStateTC() type="checkbox" class="form-check-input" id="cbIn" />
                            <a onclick="ShowTC()" for="cbIn" class="text-white" style="font-family: 'Courier New', monospace;">Accept Terms <b>&</b> Conditions</a>
                        </div>

                        <div class="container row w-75 pl-0 pr-0">
                            <div class = "form-group col-sm">
                                <button onclick=openTutorial() type="button" class="btn btn-primary btn-lg w-100 form-text">Help</button>
                            </div>

                            <div class = "form-group col-sm">
                                <button disabled type="button" onclick=signUp() class="btn btn-primary btn-lg w-100 form-text" id="subBtn">Submit</button>
                            </div>
                        </div>


                        <div class = "form-group">
                            <span class="small text-white">
                                Already have an account?
                                <a href="./Login.html" class="text-warning"> Login </a>
                            </span>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>  
    </body>
</html>
